    <style>
        /* EXTRA CSS ΓΙΑ ΤΟ TOOL */
        .tool-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 0 20px;
        }

        .tool-card {
            background: #1e293b;
            padding: 40px;
            border-radius: 12px;
            border: 1px solid #334155;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        h1 { margin-top: 0; color: #e2e8f0; }
        p.subtitle { color: #94a3b8; margin-bottom: 30px; }

        .form-group { margin-bottom: 20px; }
        
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #cbd5e1;
            font-family: 'Inter', sans-serif;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px;
            background-color: #0f172a;
            border: 1px solid #334155;
            border-radius: 8px;
            font-size: 16px;
            color: #fff;
            transition: border-color 0.3s;
            box-sizing: border-box;
            font-family: 'Fira Code', monospace;
        }

        input[type="text"]:focus {
            border-color: #38bdf8;
            outline: none;
        }

        .result-box {
            background-color: #0f172a;
            border: 2px dashed #38bdf8;
            padding: 20px;
            border-radius: 8px;
            margin-top: 30px;
            position: relative;
        }

        .generated-url {
            word-break: break-all;
            font-family: 'Fira Code', monospace;
            color: #38bdf8;
            font-size: 1.1em;
        }

        .copy-btn {
            background-color: #38bdf8;
            color: #0f172a;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 800;
            margin-top: 15px;
            transition: transform 0.2s;
            font-family: 'Inter', sans-serif;
        }

        .copy-btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(56, 189, 248, 0.3); }

        .required { color: #ef4444; }
    </style>
</head>
<body>
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PDJVZZZ6"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <nav class="navbar">
        <div class="logo">&lt;John /&gt;</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html#projects">Projects</a></li>
            <li><a href="#" class="cta-btn">Tools</a></li>
        </ul>
    </nav>

    <div class="tool-container">
        <div class="tool-card">
            <h1>UTM Builder Generator</h1>
            <p class="subtitle">Generate clean, trackable URLs for your marketing campaigns instantly.</p>

            <form id="utmForm">
                <div class="form-group">
                    <label>Website URL <span class="required">*</span></label>
                    <input type="text" id="url" placeholder="https://www.mysite.com" oninput="generateUTM()">
                </div>

                <div class="form-group">
                    <label>Campaign Source (utm_source) <span class="required">*</span></label>
                    <input type="text" id="source" placeholder="google, newsletter, facebook" oninput="generateUTM()">
                </div>

                <div class="form-group">
                    <label>Campaign Medium (utm_medium) <span class="required">*</span></label>
                    <input type="text" id="medium" placeholder="cpc, email, banner" oninput="generateUTM()">
                </div>

                <div class="form-group">
                    <label>Campaign Name (utm_campaign)</label>
                    <input type="text" id="campaign" placeholder="summer_sale" oninput="generateUTM()">
                </div>

                <div class="form-group">
                    <label>Campaign Term (utm_term)</label>
                    <input type="text" id="term" placeholder="running+shoes" oninput="generateUTM()">
                </div>

                <div class="form-group">
                    <label>Campaign Content (utm_content)</label>
                    <input type="text" id="content" placeholder="logolink" oninput="generateUTM()">
                </div>
            </form>

            <div class="result-box">
                <label>Your Tracking Link:</label>
                <div class="generated-url" id="finalUrl">Fill in the required fields...</div>
                <button class="copy-btn" onclick="copyToClipboard()">Copy URL</button>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">&lt;John /&gt;</div>
                <p>© 2024 John. Built by hand.</p>
            </div>
        </div>
    </footer>

    <script>
        // --- Η ΛΟΓΙΚΗ ΤΟΥ UTM BUILDER ---
        function generateUTM() {
            let url = document.getElementById('url').value.trim();
            let source = document.getElementById('source').value.trim();
            let medium = document.getElementById('medium').value.trim();
            let campaign = document.getElementById('campaign').value.trim();
            let term = document.getElementById('term').value.trim();
            let content = document.getElementById('content').value.trim();

            if (!url) {
                document.getElementById('finalUrl').innerText = "Fill in the required fields...";
                return;
            }

            if (!url.startsWith('http')) {
                url = 'https://' + url;
            }

            try {
                let buildUrl = new URL(url);

                if (source) buildUrl.searchParams.set('utm_source', source);
                if (medium) buildUrl.searchParams.set('utm_medium', medium);
                if (campaign) buildUrl.searchParams.set('utm_campaign', campaign);
                if (term) buildUrl.searchParams.set('utm_term', term);
                if (content) buildUrl.searchParams.set('utm_content', content);

                document.getElementById('finalUrl').innerText = buildUrl.toString();
            } catch (e) {
                document.getElementById('finalUrl').innerText = "Invalid URL format";
            }
        }

        function copyToClipboard() {
            const urlText = document.getElementById('finalUrl').innerText;
            if (urlText && urlText !== "Fill in the required fields..." && urlText !== "Invalid URL format") {
                navigator.clipboard.writeText(urlText);
                alert("Link copied to clipboard!");
            }
        }
    </script>

</body>
